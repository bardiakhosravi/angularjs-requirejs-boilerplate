<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />

        <script type="text/javascript" src="js/vendor/require.js"></script>

        <title>AngularJS+RequireJS Seed</title>
    </head>
    <body>

        <script type="text/javascript">

            require.config({
                enabled: true,
                baseUrl: 'js',
                paths: {
                    "jquery"            : "vendor/jquery-2.1.0.min",
                    "angular"           : "vendor/angular/angular",
                    "domReady"          : "vendor/domReady",
                },
                shim: {
                        "angular": {
                            exports: "angular"
                        },
                        "jquery": {
                            exports: "jquery"
                        }
                },
                priority: [
                    'angular'
                ]        
            });

            require(['index']); // app entry point

        </script>

       <div>
        
            <div ng-controller="HomeController">
                <h1>Angular with message {{message}}</h1>
            </div>

       </div>

    </body>
</html>
